<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drone Web Client</title>
</head>
<body>
    <div id="outer">
        <video autoplay muted="muted" loop id="home-top-video" class="bgvid inner">
            <source src="Drone.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <nav>
            <div class="logo">
                <h3 style="color: white;">My</h3>
                <h3 style="color: greenyellow;">DRONE</h3>
            </div>
            
            <ul>
                <li><a href="#view-config" onclick="showPage('view-config')" id="ViewConfig">View Config</a></li>
                <li><a href="#temperature-log" onclick="showPage('temperature-log')" id="TemperatureLogForm">Temperature Log Form</a></li>
                <li><a href="#view-logs" onclick="showPage('view-logs')" id="ViewLogs">View Logs</a></li>
            </ul>
        </nav>

        <div id="home-text">
            <center>
                <div class="content onepage" id="OnePage">
                    <div id="view-config" class="page">
                        <h2>Drone Configuration</h2>
                        <p style="padding: 20px 0px 10px 0px;">Drone ID: <span id="drone-id"></span></p>
                        <p style="padding: 0px 0px 10px 0px;">Drone Name: <span id="drone-name"></span></p>
                        <p style="padding: 0px 0px 10px 0px;">Light: <span id="drone-light"></span></p>
                        <p style="padding: 0px 0px 10px 0px;">Maximum Speed: <span id="drone-speed"></span></p>
                        <p style="padding: 0px 0px 10px 0px;">Country: <span id="drone-country"></span></p>
                        <p style="padding: 0px 0px 10px 0px;">Population: <span id="drone-population"></span></p>
                    </div>
                </div>

            <div class="content twopage" id="Twopage">
                <div id="temperature-log" class="page" style="display: none;">
                    <h2>Temperature Log Form</h2>
                    <label>Temperature :</label>
                    <input type="number" id="temperature" placeholder="Enter temperature in Celsius">
                    <button onclick="submitTemperature()">Submit</button>
                </div>
            </div>
            </center>

            <div id="view-logs" class="page" style="display: none;">
                <center>
                    <div class="content threepage" id="Threepage">
                        <h2 style="padding: 25px 0px 0px 0px ;">Logs</h2>
                            <table id="logs-table" class="styled-table">
                                <thead>
                                    <tr>
                                        <th>Created</th>
                                        <th>Country</th>
                                        <th>Drone ID</th>
                                        <th>Drone Name</th>
                                        <th>Temperature</th>
                                    </tr>
                                </thead>
                                <tbody id="logs-body"></tbody>
                            </table>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
